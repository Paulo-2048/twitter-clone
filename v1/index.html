<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="/css/index.css">

    <link rel="shortcut icon" type="imagex/png" href="/img/twitter-ico.ico">

    <title>Twitter</title>
</head>
<body>
    <div class="background">
        <div class="frame">
            <div class="head">
                <button>
                    <img src="/img/close.png" alt="close button">
                </button>
                <img src="/img/twitter.png" alt="twitter-icon">
                <div></div>
            </div>

            <div class="form">
                <h5>Para começar, informe telefone, e-mail ou @nomedeusuario</h5>
                <input placeholder="Celular, e-mail ou nome de usuário">
            </div>
            <div class="foot">
                <div>
                    <a href="https://twitter.com/i/flow/password_reset?input_flow_data=%7B%22requested_variant%22%3A%22eyJwbGF0Zm9ybSI6IlJ3ZWIifQ%22%7D"><b>Esqueceu sua Senha?</b></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
